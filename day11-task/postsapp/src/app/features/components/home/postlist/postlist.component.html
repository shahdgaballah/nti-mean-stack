<div class="postlist-container">
    <h3>Post List</h3>

    <div class="row">
        <div class="postcard" *ngFor="let post of posts">
            <div class="cardcontent">
                <h3 class="posttitle">{{post?.title}}</h3>
                <p class="postcontent">{{post?.body}}</p>
                <button class="btn" routerLink="/update/{{post.id}}">Edit</button>
                <button class="btn btn2" (click)="deletePost(post.id)"> Delete</button>
            </div>
        </div>

    </div>

</div>
